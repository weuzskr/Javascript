    <h1 style="text-align: center;">Manipulation de Tableau en JavaScript</h1>

    <script>
        // 1. Créez un tableau appelé fruits contenant quelques noms de fruits.
        let fruits = ['Pomme', 'Banane', 'Orange', 'Fraise'];
        document.write('<p>Fruits avant les modifications :</p>');
        document.write('<ul>');
        for (let i = 0; i < fruits.length; i++) {
            document.write('<li>' + fruits[i] + '</li>');
        }
        document.write('</ul>');

        // 2. Ajoutez un nouveau fruit à la fin du tableau en utilisant la méthode push().
        fruits.push('Ananas');
        document.write('<p>Fruits après Ajout :</p>');
        document.write('<ul>');
        for (let i = 0; i < fruits.length; i++) {
            document.write('<li>' + fruits[i] + '</li>');
        }
        document.write('</ul>');

        // 3. Supprimez un élément du tableau en utilisant la méthode splice().
        // Supprimons le deuxième élément (indice 1).
        fruits.splice(1, 1);

        // 4. Utilisez une boucle for pour parcourir le tableau et afficher chaque fruit.
        for (let i = 0; i < fruits.length; i++) {
            console.log(fruits[i]);
        }

        // afficher les fruits dans la page HTML.
        document.write('<p>Fruits après les modifications :</p>');
        document.write('<ul>');
        for (let i = 0; i < fruits.length; i++) {
            document.write('<li>' + fruits[i] + '</li>');
        }
        document.write('</ul>');
    </script>
